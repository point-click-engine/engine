name: Lint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  format:
    name: Crystal Format
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1.8.2
      with:
        crystal: latest
        
    - name: Check formatting
      run: crystal tool format --check
      
    - name: Format code (if needed)
      if: failure()
      run: |
        crystal tool format
        echo "Code was not properly formatted. Please run 'crystal tool format' locally."
        exit 1

  ameba:
    name: Ameba Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2-dev \
          mesa-common-dev \
          libx11-dev \
          libxrandr-dev \
          libxi-dev \
          xorg-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          build-essential
          
    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1.8.2
      with:
        crystal: latest
        
    - name: Cache shards
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/shards
          lib
        key: ${{ runner.os }}-shards-${{ hashFiles('shard.lock') }}
        restore-keys: |
          ${{ runner.os }}-shards-
          
    - name: Install dependencies
      run: shards install
      
    - name: Install Ameba
      run: |
        git clone https://github.com/crystal-ameba/ameba.git
        cd ameba
        shards install
        crystal build src/cli.cr -o bin/ameba
        sudo cp bin/ameba /usr/local/bin/
        
    - name: Run Ameba
      run: ameba --format github