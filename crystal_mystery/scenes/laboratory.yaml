name: laboratory
background_path: assets/backgrounds/laboratory.png
enable_pathfinding: true
navigation_cell_size: 16
script_path: scripts/laboratory.lua
walkable_areas:
  regions:
    - name: main_floor
      walkable: true
      vertices:
        - {x: 50, y: 300}
        - {x: 950, y: 300}
        - {x: 950, y: 700}
        - {x: 50, y: 700}
    - name: workbench_area
      walkable: false
      vertices:
        - {x: 180, y: 350}
        - {x: 520, y: 350}
        - {x: 520, y: 550}
        - {x: 180, y: 550}
  scale_zones:
    - min_y: 300
      max_y: 500
      min_scale: 0.8
      max_scale: 1.0
    - min_y: 500
      max_y: 700
      min_scale: 1.0
      max_scale: 1.2
hotspots:
  - name: workbench
    x: 200
    y: 350
    width: 300
    height: 200
    actions:
      look: "A cluttered workbench with beakers and tools"
      use: "examine_workbench"
  - name: cabinet
    x: 600
    y: 200
    width: 150
    height: 400
    actions:
      look: "A locked cabinet with glass doors"
      use: "try_cabinet"
  - name: door_to_library
    x: 50
    y: 300
    width: 100
    height: 200
    actions:
      look: "Back to the library"
      use: "go_to_library"
  - name: door_to_garden
    x: 850
    y: 300
    width: 100
    height: 200
    actions:
      look: "Door to the garden"
      use: "go_to_garden"

exits:
  - x: 50
    y: 300
    width: 100
    height: 200
    target_scene: library
    spawn_position:
      x: 800
      y: 400
  - x: 850
    y: 300
    width: 100
    height: 200
    target_scene: garden
    spawn_position:
      x: 100
      y: 400
characters:
  - name: scientist
    position:
      x: 400
      y: 400
    sprite_path: assets/sprites/scientist.png
    sprite_info:
      frame_width: 100
      frame_height: 100