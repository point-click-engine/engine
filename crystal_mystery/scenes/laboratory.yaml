name: laboratory
background_path: assets/backgrounds/laboratory.png
logical_width: 320
logical_height: 180
enable_pathfinding: true
navigation_cell_size: 16
script_path: scripts/laboratory.lua
default_transition_duration: 2.0  # Shorter transitions for this busy scene
walkable_areas:
  regions:
    - name: main_floor
      walkable: true
      vertices:
        - {x: 15, y: 70}
        - {x: 295, y: 70}
        - {x: 295, y: 165}
        - {x: 15, y: 165}
    - name: workbench_area
      walkable: false
      vertices:
        - {x: 55, y: 80}
        - {x: 160, y: 80}
        - {x: 160, y: 130}
        - {x: 55, y: 130}
  scale_zones:
    - min_y: 70
      max_y: 120
      min_scale: 0.8
      max_scale: 1.0
    - min_y: 120
      max_y: 165
      min_scale: 1.0
      max_scale: 1.2
hotspots:
  - name: workbench
    x: 200
    y: 350
    width: 300
    height: 200
    actions:
      look: "A cluttered workbench with beakers and tools"
      use: "examine_workbench"
  - name: cabinet
    x: 600
    y: 200
    width: 150
    height: 400
    actions:
      look: "A locked cabinet with glass doors"
      use: "try_cabinet"
  - name: door_to_library
    x: 50
    y: 300
    width: 100
    height: 200
    description: "Back to the library"
    default_verb: open
    object_type: door
    actions:
      look: "The door leading back to the library"
      open: "transition:library:heart_wipe:2.0:800,400"
      use: "transition:library:heart_wipe:2.0:800,400"
  - name: door_to_garden
    x: 850
    y: 300
    width: 100
    height: 200
    description: "Door to the garden"
    default_verb: open
    object_type: door
    actions:
      look: "A glass door leading to the garden"
      open: "transition:garden:curtain:1.5:100,400"  # 1.5 second duration
      use: "transition:garden:curtain"  # Position is also optional
characters:
  - name: scientist
    position:
      x: 400
      y: 400
    sprite_path: assets/sprites/scientist.png
    sprite_info:
      frame_width: 100
      frame_height: 100
    scale: 3.0