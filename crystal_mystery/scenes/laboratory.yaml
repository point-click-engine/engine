name: laboratory
background_path: crystal_mystery/assets/backgrounds/laboratory.png
enable_pathfinding: true
navigation_cell_size: 16
script_path: scripts/laboratory.lua
walkable_areas:
  regions:
    - name: main_floor
      walkable: true
      vertices:
        - {x: 50, y: 300}
        - {x: 950, y: 300}
        - {x: 950, y: 700}
        - {x: 50, y: 700}
    - name: workbench_area
      walkable: false
      vertices:
        - {x: 180, y: 350}
        - {x: 520, y: 350}
        - {x: 520, y: 550}
        - {x: 180, y: 550}
  scale_zones:
    - min_y: 300
      max_y: 500
      min_scale: 0.8
      max_scale: 1.0
    - min_y: 500
      max_y: 700
      min_scale: 1.0
      max_scale: 1.2
hotspots:
  - name: workbench
    x: 200
    y: 350
    width: 300
    height: 200
    description: "A cluttered workbench with beakers and tools"
  - name: cabinet
    x: 600
    y: 200
    width: 150
    height: 400
    description: "A locked cabinet with glass doors"
  - name: door_to_library
    type: exit
    x: 50
    y: 300
    width: 100
    height: 200
    target_scene: library
    target_position: {x: 800, y: 400}
    transition_type: fade
    auto_walk: true
    description: "Back to the library"
  - name: door_to_garden
    type: exit
    x: 850
    y: 300
    width: 100
    height: 200
    target_scene: garden
    target_position: {x: 100, y: 400}
    transition_type: iris
    auto_walk: true
    description: "Door to the garden"
characters:
  - name: scientist
    position:
      x: 400
      y: 400
    sprite_path: crystal_mystery/assets/sprites/scientist.png
    sprite_info:
      frame_width: 100
      frame_height: 100