name: garden
background_path: assets/backgrounds/garden.png
enable_pathfinding: true
navigation_cell_size: 16
script_path: scripts/garden.lua
walkable_areas:
  regions:
    - name: main_garden
      walkable: true
      vertices:
        - {x: 50, y: 250}
        - {x: 950, y: 250}
        - {x: 950, y: 700}
        - {x: 50, y: 700}
  scale_zones:
    - min_y: 250
      max_y: 450
      min_scale: 0.7
      max_scale: 0.9
    - min_y: 450
      max_y: 700
      min_scale: 0.9
      max_scale: 1.1
hotspots:
  - name: fountain
    x: 400
    y: 300
    width: 200
    height: 200
    actions:
      look: "An ornate fountain with crystal-clear water"
      use: "examine_fountain"
  - name: statue
    type: polygon
    points:
      - x: 740
        y: 200
      - x: 760
        y: 220
      - x: 780
        y: 260
      - x: 770
        y: 400
      - x: 730
        y: 450
      - x: 690
        y: 400
      - x: 680
        y: 260
      - x: 700
        y: 220
    actions:
      look: "A weathered statue holding something..."
      use: "examine_statue"
  - name: flowerbed
    x: 150
    y: 450
    width: 250
    height: 100
    actions:
      look: "Beautiful roses in full bloom"
      use: "examine_flowerbed"
  - name: door_to_lab
    type: exit
    x: 50
    y: 300
    width: 100
    height: 200
    description: "Back to the laboratory"
    target_scene: laboratory
    target_position: {x: 800, y: 400}
    transition_type: star_wipe
    default_verb: open
    object_type: door
    actions:
      look: "Back to the laboratory"
      use: "Return to the laboratory"