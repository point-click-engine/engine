name: garden
background_path: crystal_mystery/assets/backgrounds/garden.png
enable_pathfinding: true
navigation_cell_size: 16
script_path: scripts/garden.lua
walkable_areas:
  regions:
    - name: main_garden
      walkable: true
      vertices:
        - {x: 50, y: 250}
        - {x: 950, y: 250}
        - {x: 950, y: 700}
        - {x: 50, y: 700}
    - name: fountain_center
      walkable: false
      vertices:
        - {x: 420, y: 340}
        - {x: 580, y: 340}
        - {x: 580, y: 480}
        - {x: 420, y: 480}
  scale_zones:
    - min_y: 250
      max_y: 450
      min_scale: 0.7
      max_scale: 0.9
    - min_y: 450
      max_y: 700
      min_scale: 0.9
      max_scale: 1.1
hotspots:
  - name: fountain
    x: 400
    y: 300
    width: 200
    height: 200
    description: "An ornate fountain with crystal-clear water"
  - name: statue
    type: polygon
    vertices:
      - {x: 740, y: 200}  # top (head)
      - {x: 760, y: 220}  # right shoulder
      - {x: 780, y: 260}  # right arm
      - {x: 770, y: 400}  # right base
      - {x: 730, y: 450}  # bottom base
      - {x: 690, y: 400}  # left base
      - {x: 680, y: 260}  # left arm  
      - {x: 700, y: 220}  # left shoulder
    description: "A weathered statue holding something..."
  - name: flowerbed
    x: 150
    y: 450
    width: 250
    height: 100
    description: "Beautiful roses in full bloom"
  - name: door_to_lab
    type: exit
    x: 50
    y: 300
    width: 100
    height: 200
    target_scene: laboratory
    target_position: {x: 800, y: 400}
    transition_type: fade
    auto_walk: true
    description: "Back to the laboratory"