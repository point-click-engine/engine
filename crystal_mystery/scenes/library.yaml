name: library
background_path: assets/backgrounds/library.png
enable_pathfinding: true
navigation_cell_size: 16
enable_camera_scrolling: false  # Library fits in viewport
script_path: scripts/library.lua
walkable_areas:
  regions:
    - name: main_floor
      walkable: true
      vertices:
        - {x: 100, y: 350}
        - {x: 900, y: 350}
        - {x: 900, y: 700}
        - {x: 100, y: 700}
    - name: desk_area
      walkable: false
      vertices:
        - {x: 380, y: 380}
        - {x: 620, y: 380}
        - {x: 620, y: 550}
        - {x: 380, y: 550}
  walk_behind:
    - name: desk_front
      y_threshold: 450
      vertices:
        - {x: 400, y: 430}
        - {x: 600, y: 430}
        - {x: 600, y: 550}
        - {x: 400, y: 550}
  scale_zones:
    - min_y: 350
      max_y: 500
      min_scale: 0.8
      max_scale: 1.0
    - min_y: 500
      max_y: 700
      min_scale: 1.0
      max_scale: 1.2
hotspots:
  - name: bookshelf
    x: 100
    y: 200
    width: 150
    height: 300
    actions:
      look: "Ancient books line the shelves"
      use: "examine_bookshelf"
  - name: desk
    x: 400
    y: 400
    width: 200
    height: 150
    actions:
      look: "A mahogany desk with scattered papers"
      use: "examine_desk"
  - name: door_to_lab
    type: exit
    x: 850
    y: 300
    width: 100
    height: 200
    description: "Door to the laboratory"
    target_scene: laboratory
    target_position: {x: 100, y: 400}
    transition_type: slide
    default_verb: open
    object_type: door
    actions:
      look: "A heavy wooden door leading to the laboratory"
      use: "The door is already open"
  - name: painting
    type: polygon
    points:
      - x: 500
        y: 100
      - x: 620
        y: 100
      - x: 620
        y: 250
      - x: 560
        y: 280
      - x: 500
        y: 250
    actions:
      look: "A portrait of the mansion's founder"
      use: "examine_painting"

characters:
  - name: butler
    position:
      x: 300
      y: 500
    sprite_path: assets/sprites/butler.png
    sprite_info:
      frame_width: 100
      frame_height: 100
    scale: 3.0